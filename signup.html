<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Travel Website</title>
  <link rel="stylesheet" href="signin.css">
</head>
<body>
  
  <!-- Sign-Up Form Section -->
  <section id="signup-form">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <p id="error-message" style="color: red; display: none;">Passwords do not match!</p>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign In</a></p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Travel Website</p>
  </footer>

  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get input values
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // Check if passwords match
        if (password !== confirmPassword) {
            document.getElementById("error-message").style.display = "block"; // Show error
        } else {
            document.getElementById("error-message").style.display = "none"; // Hide error
            window.location.href = "main.html"; // Redirect to Destinations page
        }
    });
  </script>
</body>
</html>
