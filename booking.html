<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveler Booking Form</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <div class="container">
        <h2>Traveler Booking Form</h2>
        <p>Please fill in your details to complete the booking</p>

        <form id="booking-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="mobile-no">Mobile Number:</label>
            <input type="tel" id="mobile-no" name="mobile-no" placeholder="Enter your mobile number" required pattern="\d{10}" maxlength="10">
            <span id="mobile-error" style="color: red; display: none;">Please enter a valid 10-digit mobile number</span>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="Destination">Destination:</label>
            <select id="Destination" name="Destination" required>
                <option value="" disabled selected>Select your chosen destination</option>
                <option value="Kerala">Kerala</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Delhi">Delhi</option>
                <option value="Lakshadeep">Lakshadeep</option>
            </select>

            <label for="travel-mode">Travel Mode:</label>
            <select id="travel-mode" name="travel-mode" required>
                <option value="" disabled selected>Select your mode of travel</option>
                <option value="Flight">Flight</option>
                <option value="Train">Train</option>
                <option value="Bus">Bus</option>
            </select>

            <button type="submit">Submit Booking</button>
        </form>
    </div>

    <script>
        document.getElementById("booking-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission

            // Redirect to the confirmation page without alert
            setTimeout(function() {
                window.location.href = "confirm.html";  // Ensure this path is correct
            },1000);  // Delay of 1000 milliseconds
        });
    </script>
</body>
</html>
